<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        #chat-container { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; background-color: white; border-radius: 5px; }
        .message { margin-bottom: 10px; padding: 8px 12px; border-radius: 15px; line-height: 1.4; max-width: 70%; }
        .user-message { background-color: #007bff; color: white; margin-left: auto; border-bottom-right-radius: 3px; }
        .bot-message { background-color: #e9e9eb; color: #333; margin-right: auto; border-bottom-left-radius: 3px; }
        #chat-form { display: flex; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px 0 0 5px; }
        button { padding: 10px 15px; border: none; background-color: #007bff; color: white; cursor: pointer; border-radius: 0 5px 5px 0; }
    </style>
</head>
<body>
    <h1>Gemini AI Chatbot</h1>
    <div id="chat-container"></div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
